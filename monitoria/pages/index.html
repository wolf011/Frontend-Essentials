<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora - Monitoria de Frontend</title>

    <link rel="stylesheet" href="../css/style.css">
</head>

<!-- Recursos utilizados em aula: -->

<!-- Atalho para duplicar linhas:   -->
<!-- Shift + Alt + Seta para baixo  -->

<!-- Ferramenta utilizada na aula: -->
<!-- Power Toys: usado para obter a cor dos elementos na tela  -->

<body>
    <div class="container">

        <div class="calculadora">

            <div class="painel">
                0
            </div>

            <div class="linha">
                <button class="button">
                    7
                </button>
                <button class="button">
                    8
                </button>
                <button class="button">
                    9
                </button>
                <button class="button button-secondary">
                    x
                </button>
            </div>

            <div class="linha">

                <button class="button">
                    4
                </button>
                <button class="button">
                    5
                </button>
                <button class="button">
                    6
                </button>
                <button class="button button-secondary">
                    -
                </button>
            </div>

            <div class="linha">
                <!-- Shift + Alt + Seta para baixo -->
                <button class="button">
                    1
                </button>
                <button class="button">
                    2
                </button>
                <button class="button">
                    3
                </button>
                <button class="button button-secondary">
                    +
                </button>
            </div>

            <div class="linha">
                <!-- Shift + Alt + Seta para baixo -->
                <button class="button">
                    +/-
                </button>
                <button class="button">
                    0
                </button>
                <button class="button">
                    ,
                </button>
                <button class="button button-tertiary">
                    =
                </button>
            </div>

        </div> <!-- Fim da div com classe ".calculadora" -->
    </div> <!-- Fim da div com classe ".container" -->

</body>

</html>
